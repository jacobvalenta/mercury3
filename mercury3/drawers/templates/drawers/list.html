{% extends "base.html" %}

{% block "content" %}
	<h2 class="text-center">Drawers</h2>

	<div class="text-right">
		<a href="{% url 'drawers:open' %}">Open Drawer</a>
	</div>

	{% for drawer in object_list %}
		<div>
			<div style="display: inline-block;">{{ drawer.identifier }}</div>
			<div style="display: inline-block;">
				<a href="{% url 'drawers:close' drawer.pk %}">Close</a>
			</div>
		</div>
	{% endfor %}
{% endblock %}
